<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Money</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top__menu">
            <div class="menu__sum">
                <h1>10 000 ₴</h1>
            </div>
            <div class="menu__data">
                <h3>December 2021</h3>
            </div>
        </div>

        <div class="salaries">
            <div class="income">
                <p class="income__name">Доход</p>
                <p class="income__text">0 Uah</p>
            </div>
    
            <div class="expense">
                <p class="expense__name">Расход</p>
                <p class="expense__text">0 Uah</p>
            </div>
        </div>

        <div class="categories">

            <div class="add__categories">
                <img src="./img/plus-8-128.png" alt="">
            </div>
        </div>

        <div class="modal__window">
            <h1 class="modal__title">Добавление новой категории</h1>
            <div class="modal__block">
                <p>Название категории:</p>
                <input type="text" class="input__name">
            </div>
            <div class="modal__block__1">
                <p>Цвет категории:</p>
                <input type="color" class="modal__color">
            </div>
            <div class="modal__block__2">
                <p>Иконка категории:</p>
                <div class="block">
                    <img src="./icon/bus-64.png" alt="" class="modal__icon active">
                    <img src="./icon/cart-70-64.png" alt="" class="modal__icon">
                    <img src="./icon/error-4-64.png" alt="" class="modal__icon">
                    <img src="./icon/error-64.png" alt="" class="modal__icon">
                    <img src="./icon/gear-64.png" alt="" class="modal__icon">
                    <img src="./icon/heart-59-64.png" alt="" class="modal__icon">
                    <img src="./icon/home-5-64.png" alt="" class="modal__icon">
                    <img src="./icon/internet-explorer-64.png" alt="" class="modal__icon">
                    <img src="./icon/key-64.png" alt="" class="modal__icon">
                    <img src="./icon/mobile-phone-8-64.png" alt="" class="modal__icon">
                    <img src="./icon/phone-46-64.png" alt="" class="modal__icon">
                    <img src="./icon/pie-chart-64.png" alt="" class="modal__icon">
                    <img src="./icon/search-3-64.png" alt="" class="modal__icon">
                    <img src="./icon/soccer-3-64.png" alt="" class="modal__icon">
                    <img src="./icon/sun-3-64.png" alt="" class="modal__icon">
                    <img src="./icon/text-file-4-64.png" alt="" class="modal__icon">
                    <img src="./icon/train-64.png" alt="" class="modal__icon">
                    <img src="./icon/us-dollar-64.png" alt="" class="modal__icon">
                    <img src="./icon/woman-64.png" alt="" class="modal__icon">
                    <img src="./icon/youtube-64.png" alt="" class="modal__icon">
                    <img src="./icon/coffee-7-64.png" alt="" class="modal__icon">
                    <img src="./icon/shirt-64.png" alt="" class="modal__icon">
                </div>
            </div>

            <div>
                <button class="close__modal">Закрыть</button>
                <button class="add__modal">Добавить категорию</button>
            </div>
        </div>

        <div class="modal__calc">
            <div class="calc__input">
                <p class="calc__input-value"></p>
                <img src="./icon/4879862_backspace_close_delete_remove_icon.png" alt="" class="backspace">
            </div>
            <div class="calc__comment">
                <input type="text" class="comment__input" placeholder="Ваш комментарий...">
            </div>
            <div class="calc__keyboard">
                <div class="block__1">
                    <div class="calc__number">
                        <p>7</p>
                    </div>
                    <div class="calc__number">
                        <p>8</p>
                    </div>
                    <div class="calc__number">
                        <p>9</p>
                    </div>
                </div>
                <div class="block__2">
                    <div class="calc__number">
                        <p>4</p>
                    </div>
                    <div class="calc__number">
                        <p>5</p>
                    </div>
                    <div class="calc__number">
                        <p>6</p>
                    </div>
                </div>
                <div class="block__3">
                    <div class="calc__number">
                        <p>1</p>
                    </div>
                    <div class="calc__number">
                        <p>2</p>
                    </div>
                    <div class="calc__number">
                        <p>3</p>
                    </div>
                </div>
                <div class="block__4">
                    <div class="calc__number">
                        <p>0</p>
                    </div>
                    <div class="calc__add">
                        <p>Добавить</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
